<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>Reporte Factura</title>
     <style>
          table.border {
               border-collapse: collapse;
          }

               table.border th {
                    padding: 5px;
                    border: 1px solid black;
               }

               table.border td {
                    padding: 5px;
                    border: 1px solid black;
               }
     </style>
</head>
<body>
     <table style="width:100%">
          <tr>
               <td style="width:20%"></td>
               <td style="width:60%" align="center" valign="top">
                    <table>
                         <tr><td align="center"><h4 style="margin:0px">AC. REDES</h4></td></tr>
                         <tr><td align="center">Direccion: Av. Delta, Guayaquil 090510</td></tr>
                         <tr><td align="center">Telefono: (04) 228-4505</td></tr>
                    </table>
               </td>
               <td style="width:20%">
                    <table class="border" style="width:100%">
                         <tr><td align="center">Ruc: 3434343434</td></tr>
                         <tr><td align="center" style="background-color:#D8D8D8">REPORTE</td></tr>
                         <tr><td align="center">@NroFactura</td></tr>
                    </table>
               </td>
          </tr>

          <tr><td colspan="3" height="20"></td></tr>

          <tr>
               <td colspan="2">
                    <table style="width:100%">
                         <tr>
                              <td colspan="1" style="width:20%">Cliente:</td>
                              <td colspan="3" style="width:80%;border-bottom:1px solid black">@Cliente</td>
                         </tr>
                    </table>
                    <table style="width:100%">
                         <tr>
                              <td style="width:20%">Cédula:</td>
                              <td style="width:30%;border-bottom:1px solid black">@Cedula</td>
                              <td style="width:10%">Fecha:</td>
                              <td style="width:40%;border-bottom:1px solid black">@Fecha</td>
                         </tr>
                    </table>
               </td>
               <td></td>
          </tr>

          <tr><td colspan="3" height="30"></td></tr>

          <tr>
               <td colspan="3">
                    <table class="border" style="width:100%;">
                         <thead>
                              <tr style="background-color:#D8D8D8">
                                   <th>Cant.</th>
                                   <th>Descripcion</th>
                                   <th>P. Unitario</th>
                                   <th>Valor</th>
                              </tr>
                         </thead>
                         <tbody>
                              <!--<tr>
                                  <td>1</td>
                                  <td>sdafsda</td>
                                  <td>2.4</td>
                                  <td>2.4</td>
                              </tr>-->
                              @FILAS
                              <tr>
                                   <td style="border: 0px !important"></td>
                                   <td style="border: 0px !important"></td>
                                   <td align="right">Total:</td>
                                   <td>@Total</td>
                              </tr>
                         </tbody>
                    </table>
               </td>
          </tr>
     </table>
</body>
</html>
